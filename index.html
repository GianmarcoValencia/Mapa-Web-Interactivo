<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Mapa Interactivo del Perú</title>

    <!-- Estilos principales -->
    <link rel="stylesheet" href="resources/ol.css" />
    <link rel="stylesheet" href="resources/fontawesome-all.min.css" />
    <link rel="stylesheet" href="resources/horsey.min.css" />
    <link rel="stylesheet" href="resources/ol-search-layer.min.css" />
    <link rel="stylesheet" href="resources/photon-geocoder-autocomplete.min.css" />
    <link rel="stylesheet" href="resources/ol-layerswitcher.css" />
    <link rel="stylesheet" href="resources/qgis2web.css" />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #ffffff;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      .ol-control > * {
        background-color: #f8f8f8 !important;
        color: #444444 !important;
        border-radius: 2px;
      }

      .ol-control > *:hover {
        background-color: rgba(248, 248, 248, 0.7) !important;
      }

      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 250px;
      }
    </style>
  </head>

  <body>
    <div id="map">
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>

    <!-- Librerías principales -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="resources/functions.js"></script>
    <script src="resources/ol.js"></script>
    <script src="resources/horsey.min.js"></script>
    <script src="resources/ol-search-layer.js"></script>
    <script src="resources/ol-layerswitcher.js"></script>
    <script src="resources/photon-geocoder-autocomplete.min.js"></script>
    <script src="resources/Autolinker.min.js"></script>

    <!-- Capas de datos -->
    <script src="layers/DistritosPeru_1.js"></script>
    <script src="layers/layers.js"></script>

    <!-- Estilos de capas -->
    <script src="styles/DistritosPeru_1_style.js"></script>

    <!-- Script principal del mapa -->
    <script src="resources/qgis2web.js"></script>
  </body>
</html>
